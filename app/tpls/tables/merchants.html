

	<page-title ng-if="layoutOptions.pageTitles" title="Merchants" description="A list of all the merchants"></page-title>


<!-- Table exporting -->
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">All Merchants</h3>
		
		<div class="panel-options">
			<a href="" data-toggle="panel">
				<span class="collapse-icon">&ndash;</span>
				<span class="expand-icon">+</span>
			</a>
			<a href="" data-toggle="remove">
				&times;
			</a>
		</div>
	</div>
	<div class="panel-body">
		<script type="text/javascript">
		jQuery(document).ready(function($)
		{
			$("#example-4").dataTable({
				dom: "<'row'<'col-sm-5'l><'col-sm-7'Tf>r>"+
					 "t"+
					 "<'row'<'col-xs-6'i><'col-xs-6'p>>",
				tableTools: {
					sSwfPath: "assets/js/datatables/tabletools/copy_csv_xls_pdf.swf"
				}
			});
		});
		</script>
		
		<table class="table table-bordered table-striped" id="example-4">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Business</th>
					<th>Twitter</th>
					<th>Facebook</th>
				</tr>
			</thead>
		 
			<tfoot>
				<tr>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Business</th>
					<th>Twitter</th>
					<th>Facebook</th>
				</tr>
			</tfoot>
		 
			<tbody>
                            <tr ng-repeat="deal in deals">
                                <td> {{ deal.merchantName}} </td>
                                <td>{{ deal.merchantPhone}}</td>
                                <td >{{ deal.merchantEmail}}</td>
                                <td >{{ deal.merchantBusiness}}</td>
                                <td >{{ deal.merchantTwitter}}</td>
                                <td >{{ deal.merchantFacebook}}</td>
				</tr>
			
			</tbody>
		</table>
		
	</div>
</div>
